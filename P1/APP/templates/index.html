<!DOCTYPE html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}"/>
    <style>
      img {
        height: 100vh;
      }
      a {
        background-color: rgb(95, 95, 164);
        padding: 10px;
        border-radius: 8px;
        color: white;
        text-decoration: none;
        width: 100px;
      }
      a:hover {
        color: white;
      }
    </style>
    <title>VeVo Store</title>
  </head>
  <body>
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
            {% load static %}
          <img src="{% static '2.jpg' %}"class="d-block w-100" alt="My image"/>
          <div class="carousel-caption d-none d-md-block">
            <h1>Wlcome In Our Store</h1>
            <div class="btn">
              <a href="http://127.0.0.1:8000/items/">Get API</a>
            </div>
          </div>
        </div>
        <div class="carousel-item">
            {% load static %}
          <img src="{% static '3.jpg' %}"class="d-block w-100" alt="My image"/>
          <div class="carousel-caption d-none d-md-block">
            <h1>Wlcome In Our Store</h1>

            <div class="btn">
              <a href="http://127.0.0.1:8000/items/">Get API</a>
            </div>
          </div>
        </div>
        <div class="carousel-item">
            {% load static %}
          <img src="{% static '1.jpg' %}"class="d-block w-100" alt="My image"/>
          <div class="carousel-caption d-none d-md-block">
            <h1>Wlcome In Our Store</h1>
            <div class="btn">
              <a href="http://127.0.0.1:8000/items/">Get API</a>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script defer src="{% static 'bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
